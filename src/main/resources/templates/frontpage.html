                <li>

                            function clearSearch() {
                                window.location = "[[@{/frontpage}]]";
                            }
                        </script>
                        <form th:action="@{/frontpage}" method="get">
                            <input type="text" name="keyword" id="keyword" size="20" th:value="${keyword}" required/>

<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="com-md-8">
                    <div class="carousel slide myCarousel" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="imagines/fishLung.jpg" alt="Creveti">
                            </div>

                            <div class="item">
                                <!--                                <img src="imagines/Soman gratar.jpg" alt="Soman">-->
                            </div>

                            <div class="item">
                                <!--                                <img src="imagines/Somon crud.jpg" alt="Somon">-->
                            </div>
                            <div class="item">
                                <!--                                <img src="imagines/Surf and turf.jpg" alt="Surf">-->
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <br>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Weight/piece</th>
                <th>Price</th>
                <th>Quantity(kg)</th>
                <th>Details</th>
            </tr>
            <tr th:each="product:${productList}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.weight}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>

                <td>
                    <!--            //product de mai jos din link(/product/) e un simplu String-->
                    <a th:href="@{'/product/'+ ${product.productId}}">View product details</a>
                </td>
            </tr>
        </table>
    </div>
</div>
