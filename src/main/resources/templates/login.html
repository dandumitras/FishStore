<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>


    <link href="https://fonts.googleapis.com/css?family=Courgette%7COpen+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <style>
        body {
            background-image: url('/imagines/puff.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>


<div class="container login-container" col="md-3" style="text-align: center;
vertical-align: middle;
line-height: 30px; ">
    <form action="/login" method="post">
        <div col="md-3">
            <label style="color:white" for="username">username</label>
        </div>
        <div col="md-3">
            <input id="username" name="username" type="text">
        </div>
        <!--    <br>-->
        <div col="md-3">
            <label style="color:white" for="password">password</label>
        </div>
        <div col="md-3">
            <input id="password" name="password" type="password">
        </div>
        <br>
        <input type="submit">
    </form>
</div>
</body>
</html>
