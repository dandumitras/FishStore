<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Cart</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette%7COpen+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
          crossorigin="anonymous"></script>

</head>
<body>
<h1> Shopping Cart</h1>

<table>
  <tr th:each="c:${cart}">
    <td th:text="${c.product.name}"></td>
    <td th:text="${c.product.quantity}"></td>
    <td>
      <a th:href="@{${'/delete-cart/' + c.cartId}}">Delete/Remove</a>
    </td>

  </tr>
</table>
</body>
</html>
